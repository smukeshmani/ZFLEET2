specVersion: "3.1"
metadata:
  name: zgbc_fleet_return.zgbc_fleet_return
type: application
framework:
  name: SAPUI5
  version: 1.79.0
  libraries:
    - name: sap.ui.layout
    - name: sap.ui.core
    - name: sap.m
    - name: sap.f
    - name: sap.ui.comp
    - name: sap.ui.generic.app
    - name: sap.ui.table
    - name: sap.ushell
    - name: themelib_sap_bluecrystal
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        ignoreCertError: false
        backend:
          - path: /sap
            url: http://93.112.9.44:8060/
            client: "786"
            destination: DEV_BRN_786
    - name: fiori-tools-appreload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
        delay: 300
    - name: fiori-tools-preview
      afterMiddleware: fiori-tools-appreload
      configuration:
        component: ZGBC_FLEET_RETURN.ZGBC_FLEET_RETURN
        ui5Theme: sap_fiori_3
    - name: sap-fe-mockserver
      beforeMiddleware: csp
      configuration:
        mountPath: /
        services:
          - urlPath: /sap/opu/odata/sap/ZGBC_FLEET_PROCESS2_SRV
            metadataPath: ./webapp/localService/ZGBC_FLEET_PROCESS2_SRV/metadata.xml
            mockdataPath: ./webapp/localService/ZGBC_FLEET_PROCESS2_SRV/data
            generateMockData: true
        annotations: []
